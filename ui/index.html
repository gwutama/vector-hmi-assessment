<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Vector HMI Assessment</title>
    </head>
    <body>
        <header id="header">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Car HMI Prototype</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <button type="button" class="btn btn-secondary">Navigation</button>                            
                            <button type="button" class="btn btn-secondary">Radio</button>
                            <button type="button" class="btn btn-primary">Entertainment</button>                            
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" class="btn btn-dark" id="voice-command-button"">Voice Command</button>
                    </form>    
                </div>
            </nav>
        </header>

        <main role="main" id="main" style="padding-top: 60px">
            <div class="container-fluid">
                <div class="row" id="video-cards">
            </div>
        </main>

        <button type="button" class="btn btn-primary" style="position: absolute; left: 10px; top: 10px" id="video-back-button" onclick="TouchUi.stateEntertainmentMain()">Back to Browse</button>
        <video controls muted poster="" style="position: absolute; z-index: -1;" id="video-player">

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
